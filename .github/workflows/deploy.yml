name: Deploy Codefinity Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (verify)
        run: NODE_OPTIONS="--max-old-space-size=1024" npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 143.198.231.83
          username: root
          key: ${{ secrets.WEBSITE_SSH_KEY }}
          script: |
            eval "$(ssh-agent -s)"
            ssh-add - <<< "${{ secrets.WEBSITE_SSH_KEY }}"
            cd /var/www/CFS
            git pull origin main
            npm ci
            NODE_OPTIONS="--max-old-space-size=1024" npm run build
            pm2 restart codefinity-website --update-env
